<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio do audio</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div id="music-list">

    </div>

    <audio id="audio"></audio>
    
    <div id="controles">
        <div id="title">
            <p id="nomeMusica"></p>
        </div>
        <div id="botoes">
            <img onclick="anterior()" class="controle" src="assets/images/controles/btn-anterior.png" alt="Botão Anterior">

            <img id="playPause" onclick="playPause(this)" class="controle" src="assets/images/controles/btn-play.png" alt="Botão Play/Pause">

            <img onclick="proximo()" class="controle" src="assets/images/controles/btn-proximo.png" alt="Botão Próximo">

            <img onclick="showList()" id="lista-btn" class="controle" src="assets/images/controles/btn-lista.png" alt="Botão Lista">
        </div>
    
    </div>
    <script src="script/script.js"></script>
</body>
</html>
